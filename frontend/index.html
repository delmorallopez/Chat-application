<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real Time Chat</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 95%;
      max-width: 700px;
      height: 90vh;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    header {
      padding: 20px;
      background: rgba(255,255,255,0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    header h1 {
      font-size: 20px;
    }

    #controls {
      display: flex;
      gap: 10px;
    }

    select, button {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }

    select {
      background: white;
    }

    button {
      background: #4CAF50;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      background: white;
      padding: 12px 15px;
      border-radius: 15px;
      max-width: 75%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      animation: fadeIn 0.2s ease-in-out;
    }

    .author {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 4px;
      color: #333;
    }

    .text {
      margin-bottom: 8px;
    }

    .reactions {
      font-size: 13px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .reaction-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    .reaction-btn:hover {
      transform: scale(1.2);
    }

    form {
      display: flex;
      padding: 15px;
      gap: 10px;
      background: rgba(255,255,255,0.2);
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    form button {
      background: #2196F3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #chat::-webkit-scrollbar {
      width: 6px;
    }

    #chat::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.4);
      border-radius: 10px;
    }

    .timestamp {
      font-size: 12px;
      color: #777;
      margin-left: 8px;
      font-weight: normal;
    }

  </style>
</head>

<body>

<div class="chat-container">

  <header>
    <h1>üí¨ Real-Time Chat</h1>
    <div id="controls">
      <select id="mode-select">
        <option value="ws">WebSocket</option>
        <option value="poll">Long Polling</option>
      </select>
      <button id="connect-btn">Connect</button>
    </div>
  </header>

  <div id="chat"></div>

  <form id="message-form">
    <input id="author-input" placeholder="Your name" required />
    <input id="message-input" placeholder="Type a message..." required />
    <button type="submit">Send</button>
  </form>

</div>

<script>
const BACKEND_HTTP = "http://localhost:3000";
const BACKEND_WS = "ws://localhost:3000";
// const BACKEND_HTTP = "https://mg4044gsg4cgkw008ggsc84g.hosting.codeyourfuture.io";
// const BACKEND_WS = "wss://mg4044gsg4cgkw008ggsc84g.hosting.codeyourfuture.io";

const chatDiv = document.getElementById("chat");
const form = document.getElementById("message-form");
const authorInput = document.getElementById("author-input");
const messageInput = document.getElementById("message-input");
const modeSelect = document.getElementById("mode-select");
const connectBtn = document.getElementById("connect-btn");

let transport = null; // Transport layer (WebSocket or Long Polling)
let socket = null; // WebSocket instance
let pollingActive = false; // Prevent infinite polling loops
let lastTimestamp = null; // avoid duplicate messages in long polling

// ===============================
// RENDER
// ===============================
function renderMessage(msg) {
  if (document.getElementById(`msg-${msg.id}`)) { // If message already exists, just update reactions
    updateMessage(msg); 
    return;
  }
  
  // Create message element
  const div = document.createElement("div"); // create DOM element for the message
  div.className = "message";
  div.id = `msg-${msg.id}`; // SET ID 

  // Inject Author, Timestamp, Text and Reactions
  div.innerHTML = ` 
    <div class="author"> 
      ${msg.author}
      <span class="timestamp">${formatTime(msg.timestamp)}</span>
    </div>

    <div class="text">${msg.text}</div>

    <div class="reactions">
      üëç <span id="like-${msg.id}">${msg.likes}</span>
      <button data-id="${msg.id}" class="reaction-btn like">Like</button>
      üëé <span id="dislike-${msg.id}">${msg.dislikes}</span>
      <button data-id="${msg.id}" class="reaction-btn dislike">Dislike</button>
    </div>
  `;



  // Append to chat and scroll to bottom
  chatDiv.appendChild(div);
  chatDiv.scrollTop = chatDiv.scrollHeight;
}

// update likes/dislikes spans ahd update textContent with new values
function updateMessage(msg) {
  const likeSpan = document.getElementById(`like-${msg.id}`);
  const dislikeSpan = document.getElementById(`dislike-${msg.id}`);

  if (likeSpan) likeSpan.textContent = msg.likes;
  if (dislikeSpan) dislikeSpan.textContent = msg.dislikes;
}

// ===============================
// WEBSOCKET MODE
// ===============================
function startWebSocket() {
  stopPolling(); // Stop long polling if active

  socket = new WebSocket(BACKEND_WS); // Create new WebSocket connection

  transport = { // Define transport interface for WebSocket
    sendMessage: (author, text) => { // Send message as JSON string with type "message"
      socket.send(JSON.stringify({
        type: "message",
        author,
        text
      }));
    },
    sendReaction: (type, id) => { // type is "like" or "dislike"
      socket.send(JSON.stringify({ type, id })); 
    }
  };

  socket.onmessage = (event) => { // Handle incoming messages from server
    const data = JSON.parse(event.data); // Server sends different types of messages: "init" for initial load, "message" for new messages, "update" for reactions updates

    if (data.type === "init") { // Clear chat and render initial messages
      chatDiv.innerHTML = "";
      data.messages.forEach(renderMessage);
    }
 
    if (data.type === "message") { // Render new message
      renderMessage(data.message);
    }

    if (data.type === "update") { // Update likes/dislikes for a message
      updateMessage(data.message);
    }
  };
}

// ===============================
// LONG POLLING MODE
// ===============================
function startLongPolling() {
  stopWebSocket(); // Stop WebSocket if active

  pollingActive = true;
  lastTimestamp = null; 

  transport = { // Define transport interface for Long Polling
    sendMessage: async (author, text) => { // Send message via HTTP POST to backend
      await fetch(`${BACKEND_HTTP}/messages`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ author, text })
      });
    },
    sendReaction: async (type, id) => {
      await fetch(`${BACKEND_HTTP}/messages/${id}/${type}`, {
        method: "POST"
      });
    }
  };

  async function poll() { // Polling function to fetch new messages from backend
    if (!pollingActive) return; // Only polling if active, otherwise exit
    
    // Fetch messages since last timestamp to avoid duplicates
    try {
      const query = lastTimestamp ? `?since=${lastTimestamp}` : "";
      const res = await fetch(`${BACKEND_HTTP}/messages${query}`);
      const messages = await res.json();

      messages.forEach(msg => {
        renderMessage(msg);
        lastTimestamp = msg.timestamp;
      });

    } catch (err) {
      console.error(err);
    }

    poll(); // Continue polling immediately after receiving response
  }

  poll();
}

// ===============================
// STOP FUNCTIONS
// ===============================
function stopWebSocket() { // Close WebSocket connection if it exists
  if (socket) {
    socket.close();
    socket = null;
  }
}

function stopPolling() { // Stop long polling by setting flag to false
  pollingActive = false;
}

// ===============================
// UI EVENTS
// ===============================
// CHOOSE TRANSPORT MODE
connectBtn.addEventListener("click", () => { // Connect button clicked, switch transport mode
  chatDiv.innerHTML = "";                    // When users click connect, clear chat and start selected transport mode

  if (modeSelect.value === "ws") { // 
    startWebSocket();
  } else {
    startLongPolling(); // Start long polling
  }
});

// SEND MESSAGE
form.addEventListener("submit", (e) => { // sending a new message
  e.preventDefault(); // Prevent form submission
  if (!transport) return; // If no transport selected, do nothing

  const author = authorInput.value.trim();
  const text = messageInput.value.trim();
  if (!author || !text) return;

  transport.sendMessage(author, text); // call transport sendmessage method to send message to backend
  messageInput.value = ""; // clear message input after sending
  authorInput.value = ""; // clear author input after sending 
});

// REACTIONS (LIKE/DISLIKE BUTTONS)
chatDiv.addEventListener("click", (e) => { // Handle like/dislike button clicks
  if (!transport) return;

  const id = Number(e.target.dataset.id); // Get message ID from data attribute
  if (id === undefined) return;

  if (e.target.classList.contains("like")) { // Like button clicked, call transport sendReaction with type "like"
    transport.sendReaction("like", id);
  }

  if (e.target.classList.contains("dislike")) { // Dislike button clicked, call transport sendReaction with type "dislike"
    transport.sendReaction("dislike", id);
  }
});

// ===============================
// ADD TIMESTAMP TO MESSAGES
// ===============================

function formatTime(timestamp) { // Convert timestamp to human-readable time format
  const date = new Date(timestamp);
  return date.toLocaleTimeString([], {
    hour: "2-digit",
    minute: "2-digit"
  });
}


</script>

</body>
</html>
