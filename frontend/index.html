<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Application</title>

  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 50px auto;
    }

    h1 {
      text-align: center;
    }

    #chat {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 20px;
    }

    .message {
      padding: 5px;
      border-bottom: 1px solid #eee;
      margin-bottom: 5px;
    }

    .author {
      font-weight: bold;
    }

    button {
      margin-left: 5px;
    }

    form {
      display: flex;
      gap: 5px;
    }

    input {
      flex: 1;
      padding: 8px;
    }
  </style>
</head>

<body>

<h1>Chat App</h1>

<div id="chat"></div>

<form id="message-form">
  <input id="author-input" placeholder="Your name" required />
  <input id="message-input" placeholder="Type a message..." required />
  <button type="submit">Send</button>
</form>

<script>
    const BACKEND_URL = "http://localhost:3000";
    let lastMessageTimestamp = null;
    
    const chatDiv = document.getElementById("chat");
    const form = document.getElementById("message-form");
    const authorInput = document.getElementById("author-input");
    const messageInput = document.getElementById("message-input");
    
    // --------------------------
    // RENDER MESSAGE
    // --------------------------

    function renderMessage(msg) {
      const div = document.createElement("div");
      div.className = "message";
    
      div.innerHTML = `
        <span class="author">${msg.author}:</span> ${msg.text}<br>
        üëç <span id="like-${msg.id}">${msg.likes}</span>
        <button data-id="${msg.id}" class="like">Like</button>
        üëé <span id="dislike-${msg.id}">${msg.dislikes}</span>
        <button data-id="${msg.id}" class="dislike">Dislike</button>
      `;
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }
    
    // --------------------------
    // SEND MESSAGE
    // --------------------------

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
    
      // Send message to backend
      await fetch(`${BACKEND_URL}/messages`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          author: authorInput.value.trim(),
          text: messageInput.value.trim()
        })
      });
    
      messageInput.value = "";
    });
    
    // --------------------------
    // LIKE / DISLIKE
    // --------------------------

    chatDiv.addEventListener("click", async (e) => {
      // Get message ID from button dataset
      const id = e.target.dataset.id;
      // If no ID, do nothing
      if (!id) return;
    
      // Handle like
      if (e.target.classList.contains("like")) {
        const res = await fetch(`${BACKEND_URL}/messages/${id}/like`, { method: "POST" });
        const data = await res.json();
        document.getElementById(`like-${id}`).textContent = data.likes;
      }

        // Handle dislike
      if (e.target.classList.contains("dislike")) {
        const res = await fetch(`${BACKEND_URL}/messages/${id}/dislike`, { method: "POST" });
        const data = await res.json();
        document.getElementById(`dislike-${id}`).textContent = data.dislikes;
      }
    });
    
    // --------------------------
    // LONG POLLING
    // --------------------------


    async function keepFetchingMessages() {
      try {
        // Fetch new messages from backend
        // If we have a lastMessageTimestamp, send it as a query param
        const query = lastMessageTimestamp ? `?since=${lastMessageTimestamp}` : "";
        const res = await fetch(`${BACKEND_URL}/messages${query}`);
        const messages = await res.json();
    
        // Render each new message
        messages.forEach(msg => {
          renderMessage(msg);
          // Update lastMessageTimestamp, if this message is newer
          lastMessageTimestamp = msg.timestamp;
        });
      } catch (err) {
        console.error(err);
      } finally {
        keepFetchingMessages();
      }
    }
     
    // Start long polling
    keepFetchingMessages();
    </script>

</body>
</html>
